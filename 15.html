<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task15</title>
</head>
<body>
<script>
var hardware=[];
let i=0
while (i<4){
hardware.push(prompt("Enter your hardware items :"))
i++
}
document.write("List of hardware is : <br>"+hardware+"<br><br>")
i=0
while(i<4){
document.write("<br> Out: <br> "+hardware.pop())
i++
}
</script>
</body>
</html>
