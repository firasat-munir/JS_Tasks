<body>
<h2>Top Movies of 2015</h2>
<script>
var moviesList=[];
let i=0
while(i<4){
    moviesList.push(prompt("Enter name of top movies of 2015:"))
    i++
}
i=1
while(i<moviesList.length+1){
    document.write(i+") "+moviesList[i-1]+"<br>")
    i++
}
document.write("<br><b>Length of the Array : "+moviesList.length+"</b>")
</script>
</body>
