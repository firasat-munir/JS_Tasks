<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task10</title>
</head>
<body>
<script>
var input=parseInt(prompt("Input year in a format of YYYY (i.e 1997) :"))
if (input%4!=0){
    document.write("The given year is not a leap year")
}
else if(input%100!=0){
    document.write("The given year is a leap year")
}
else if (input%400!=0){
    document.write("The given year is not a leap year")
}
else{
    document.write("The given year is a leap year")
}
</script>
</body>
</html>
